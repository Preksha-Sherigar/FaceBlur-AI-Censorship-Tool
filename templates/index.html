<!DOCTYPE html>
<html>
<head>
  <title>FaceBlur ‚Äì Upload Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #89f7fe, #66a6ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #fff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 24px;
      color: #2c3e50;
    }

    h3 {
      margin-top: 0;
      color: #555;
      font-weight: normal;
    }

    input[type="file"] {
      margin: 20px 0;
    }

    button {
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1a252f;
    }

    .icon {
      font-size: 28px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üï∂Ô∏è</div>
    <h1><strong>FaceBlur</strong></h1>
    <h3>AI Face Censorship</h3>
    <form action="/blur" method="post" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*" required>
      <br>
      <button type="submit">üîé Blur Faces</button>
    </form>
  </div>
</body>
</html>
